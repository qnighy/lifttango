<div id="main" class="lift:surround?with=default;at=content">
  <h2>Welcome LiftTango!</h2>
  <h3>Add Card</h3>
  <div class="lift:AddCard?form=post">
    Front:<textarea name="front"> </textarea> <br/>
    Back:<textarea name="back"> </textarea> <br/>
    <input type="submit" value="Add Card" />
  </div>
  <h3>Edit Card</h3>
  <ul>
    <li class="lift:EditCard">
      rank: <span class="card-rank">(rank)</span> /
      <input type="text" name="card-front" />
      <input type="text" name="card-back" />
      <input type="submit" name="card-save" />
      <input type="submit" name="card-del" />
    </li>
  </ul>
</div>
