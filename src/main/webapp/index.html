<div id="main" class="lift:surround?with=default;at=content">
  <h2>Welcome LiftTango!</h2>
  <h3>View Card</h3>
  <div class="lift:Card.view?form=post">
    <p class="card-front"> </p>
    <p class="card-back"> </p>
    <input type="submit" class="card-open" value="Open Back Side" />
    <input type="submit" class="card-accept" value="O" />
    <input type="submit" class="card-deny" value="X" />
    <input type="submit" class="card-del" value="del" />
    <p>If you answered correctly, please push [O], then the card will appear infrequently.</p>
  </div>
  <h3>Add Card</h3>
  <div class="lift:Card.adder?form=post">
    Front:<textarea name="front"> </textarea> <br/>
    Back:<textarea name="back"> </textarea> <br/>
    <input type="submit" value="Add Card" />
  </div>
</div>
